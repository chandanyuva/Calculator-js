<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <script src="./scripts/script.js" defer></script>
        <link href="./css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="mainDiv">
            <div class="calculatorDiv">
                <div id="display">
                    <span id="display-old" data-previous-operand></span>
                    <span id="display-curent" data-current-operand></span>
                </div>
                <button id="clear" data-all-clear>CLEAR</button>
                <button id="delete" data-delete>DELETE</button>
                <button id="btn7" data-number>7</button>
                <button id="btn8" data-number>8</button>
                <button id="btn9" data-number>9</button>
                <button id="btnDiv" data-operation>÷</button>
                <button id="btn4" data-number>4</button>
                <button id="btn5" data-number>5</button>
                <button id="btn6" data-number>6</button>
                <button id="btnMult" data-operation>x</button>
                <button id="btn1" data-number>1</button>
                <button id="btn2" data-number>2</button>
                <button id="btn3" data-number>3</button>
                <button id="btnSub" data-operation>-</button>
                <button id="btnDot" data-number="">.</button>
                <button id="btn0" data-number>0</button>
                <button id="btnEqls" data-equals>=</button>
                <button id="btnAdd" data-operation>+</button>
            </div>
        </div>
        <footer class="footer">
            <p>
                Copyright © 2023 Github:
                <a href="https://github.com/chandanyuva" target="_blank">
                    chandanyuva
                </a>
            </p>
        </footer>
    </body>
</html>
