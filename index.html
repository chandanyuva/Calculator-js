<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./scripts/script.js" defer></script>
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="mainDiv">
        <div class="calculatorDiv">
            <div id="display">
                <span id="display-old"></span>
                <span id="display-curent"></span>
            </div>
            <button id="clear" value="clear">CLEAR</button>
            <button id="delete" value="delete">DELETE</button>
            <button id="btn7" value="7">7</button>
            <button id="btn8" value="8">8</button>
            <button id="btn9" value="9">9</button>
            <button id="btnDiv" value="/">÷</button>
            <button id="btn4" value="4">4</button>
            <button id="btn5" value="5">5</button>
            <button id="btn6" value="6">6</button>
            <button id="btnMult" value="*">x</button>
            <button id="btn1" value="1">1</button>
            <button id="btn2" value="2">2</button>
            <button id="btn3" value="3">3</button>
            <button id="btnSub" value="-">-</button>
            <button id="btnDot" value=".">.</button> 
            <button id="btn0" value="0">0</button>
            <button id="btnEqls" value="=">=</button>
            <button id="btnAdd" value="+">+</button> 
        </div>
    </div>
    <footer class="footer">
        <p>Copyright © 2023 Github: <a href="https://github.com/chandanyuva" target="_blank">chandanyuva</a></p>
      </footer>
</body>
</html>
